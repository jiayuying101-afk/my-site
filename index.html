<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 350px;
            width: 90%;
        }
        h1 { margin-bottom: 0.5rem; color: #2d3748; }
        p { color: #718096; line-height: 1.6; }
        .links { margin-top: 1.5rem; }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover { background: #5a67d8; }
    </style>
</head>
<body>
    <div class="card">
        <h1>你好，我是嘉羽！</h1>
        <p>这是我通过 GitHub Pages 发布的第一个外链网页。我正在学习如何使用 GitHub 托管自己的内容。</p>
        <div class="links">
            <a href="#" class="btn">联系我</a>
        </div>
    </div>
</body>
</html>
